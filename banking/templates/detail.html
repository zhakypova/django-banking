<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

<h1>{{client.name}}</h1>
    <ul>
        {% for account in client.account_set.all %}
        <li>{{account.number}} - {{account.account_type}} </li>
        {% endfor %}

        {% for credit in account.credit_set.all %}
        <li>{{credit.sum}} - {{credit.date}} </li>
        {% endfor %}

    </ul>

</form>
</body>
</html>
